    <label for="role">Modifier mon r么le:</label>
    <select id="role" formControlName="role">
      <option value="" disabled selected>Choisissez un r么le</option>
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
  
  
    <button type="submit" class="btn btn-primary">Changer le r么le</button>

    <h3> Mes amis</h3>
